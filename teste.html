<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Topo elástico para sites</title>
<style>
body {
	font:90% sans-serif;
	margin:0; 
	padding:0;
	background:#dadada;
}
#topo {
	position:relative;
	width:100%;
	color: white;
	text-shadow:2px 2px 1px #369, 
	-2px -2px 1px #369,
	-2px 2px 1px #369,
	2px -2px 1px #369;
}
#topo img {	width:auto; }
#topo h1 {
	position:absolute;
	margin:0;
	left:3%;
	top:5px;
}
#topo p {
	position:absolute;
	right:2%;
	bottom:1%;
}
#conteudos h1 {color:#666;
	margin-left:3%;
}
</style>
</head>
<body>
<div id="topo">
    <h1>Nome do site<br />
    <small>texto inserido na marcação</small></h1>
    <p>Mais texto na marcação</p>
    <img src="dub2.jpg" alt="topo" />
</div>

<div id="conteudos">
    <h1>Conteúdos do site</h1>
</div>
</body>
</html>
